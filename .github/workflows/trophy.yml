name: Generate Trophies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate Trophies
        run: |
          curl "https://github-profile-trophy.vercel.app/?username=agniva1803&theme=radical&no-frame=true&row=1&margin-w=15" -o assets/trophy.svg

      - name: Commit and push trophies
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/trophy.svg || true
          git commit -m "Update trophies [skip ci]" || exit 0
          git pull --rebase origin ${{ github.ref_name }}
          git push
